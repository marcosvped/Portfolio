<body>
    <script>
   function contrario(frase) {
       var aocontrario="";
       var aux=frase;
       var letra;
      // alert(frase.length-1);
       for (i=frase.length; i>=0; i--){
           letra=aux.substr(i,1);
           alert(letra);
           aocontrario=aocontrario+letra;
       }
       return aocontrario;
   }
        alert(contrario("fatec"));
    </script>
