<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Teste Break e Continue</title>
	<script>
		for (i = 0; i < 10; i++) {
			if (i === 3) {
				break;
			}
			alert("Primeiro Passo: O número é igual a:" + i);
			// imprime até o 2 
		}

		for (j = 0; j < 10; j++) {
			if (j === 5) {
				continue;
			}
			alert("Segundo Passo: O número é igual a:" + j);
			//vai pular o 5
		}
	</script>
</head>

<body>


</body>

</html>
