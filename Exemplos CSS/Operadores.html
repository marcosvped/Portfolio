<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Media do Aluno</title>

    <script>
        var n1;
        var n2;
        var n3;
        n1 = prompt("Numero 1?");
        n2 = prompt("Numero 2?");
        Number.parseFloat("n1");
        Number.parseFloat("n2");
        n3 = n1 + n2;
        alert("Soma = " + n3);
        n3 = n1 - n2;
        alert("Subtracao = " + n3);
        n3 = n1 * n2;
        alert("Produto = " + n3);
        n3 = n1 / n2;
        alert("Divisao = " + n3);
        n3 = n1 % n2;
        alert("Resto da divisao = " + n3);
    </script>
</head>


<body>
</body>

</html>
