<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Funcao Aninhada</title>

    <script>
        alert(15 & 9); //1001 ->9

        alert(15 | 9); //1111 -> 15


        alert(~15); //-16

        alert(~9); //-10

        alert(15 ^ 9); //0110 ->6

        alert(9 << 1); //10010 ->18

        alert(9 >> 1); //0100

        alert(9 >>> 1); //0100
    </script>

</head>

<body>
</body>

</html>
