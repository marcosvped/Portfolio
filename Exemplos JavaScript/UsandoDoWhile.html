<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Teste For</title>
</head>

<body>
	<p id="teste"></p>
	<script>
		var i = 0;
		do {
			document.getElementById("teste").innerHTML += i + "<br>";
			i++;
		}
		while (i <= 10)
	</script>

</body>

</html>
