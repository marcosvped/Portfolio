    <script>
        function ordena(x, y, z) {
            var retorno = "";
            var maior = x;
            var menor
            if (y > x && y > z) {
                if (x >= z) {
                    menor = x;
                } else {
                    menor = z;
                }
                maior = y;
            }
            if (z > x && z > y) {
                if (x < y) {
                    menor = x;
                } else {
                    menor = y;
                }
                maior = z;
            }

            if (y < z) {
                menor = y;
            } else {
                menor = x;
            }
        
      //      alert ("menor="+menor);
        //    alert("maior="+maior);
        var medio = x + y + z - maior - menor;
        retorno = retorno + " " + menor + " " +medio+ " " + maior;
        return (retorno);

        }

        alert(ordena(2, 1, 2));

        Aluno2.nome="joao";

    </script>
