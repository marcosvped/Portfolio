    <script>
        function ordena(a, b, c) {
            var retorno,maior,menor=[],num=[a,b,c];
            maior = num[0];
            for (i=1;i<3;i++){
                if (num[i]>maior){
                    maior=num[i];
                    menor.push[maior];
                }
                else
                    menor.push(num[i]);
            }
            retorno=""+maior;
            if (menor[0]>menor[1]) {
                retorno+=menor[0];
                retorno+=menor[1];
            }
            else
            {
                retorno+=menor[1];
                retorno+=menor[0];
            }
            return retorno;
            }

        alert(ordena(3,1,2));
        </script>
